services:
  python_server:
    container_name: python_server
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8888:8888"
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost || exit 1
      interval: 60s
      retries: 5
      start_period: 20s
      timeout: 10s
    env_file:
      - .env
    environment:
      - ENVIRONMENT
      - HMAC_KEY
      - SAML_ENDPOINT_KEY
      - EMAIL_USERNAME
      - EMAIL_PASSWORD
    restart: unless-stopped
    stdin_open: true
    tty: true
    volumes:
      - ../databases:/usr/databases:rw,Z
      - ../media:/usr/media:rw,z
      - ./config.toml:/usr/src/config.toml:rw,Z
    networks:
      - proxy

networks:
  proxy:
    external: true
